{{define "mainContent"}}
	{{ $article := .Article }}
	<a href="{{$article.Url}}" target="_blank" class="storylink" rel="nofollow">
		<img src="{{$article.UrlToImage}}" width="100%">
	</a>

	<table border="0" cellpadding="0" cellspacing="0" class="subtext" style="width: 100%">
		<tr>
			<td align="left" style="width: 35%; padding-left:5px;">
				<a href="#">
					<span><img src="{{$article.AuthorIconUrl}}" width=16 height=16></span>
					<span style="color: #88f">{{$article.Author}}</span>
				</a>
				&middot;
				<span class="age" align="right">{{$article.TimeSince}}</span>
			</td>
		</tr>

		<tr valign="top">
			<td class="title" style="padding-left: 5px; font-size: 22px;">
				<span>
					<a href="{{$article.Url}}" target="_blank" class="storylink" rel="nofollow">{{$article.Title}}</a>
				</span>
				<a href="{{$article.Url}}" target="_blank" rel="nofollow" style="color: #0079d3;">
					{{$article.Host}} <img src="/static/link icon.jpg" style="height: 12px; width: 12px;">
				</a>
			</td>
		</tr>

		<tr>
			<td class="subtext" style="width: 100%; padding-left: 5px;">
				<table width="100%"><tr>
					{{ template "PostVoteWidget" $article }}
					<td align="right" style="width: auto;">
						<a href="#">...</a>
					</td>
				</tr></table>
			</td>
		</tr>

		{{ template "PollForm" $article }}

		<tr class="spacer" style="height:5px"></tr>
	</table>

	{{ template "comments" . }}
{{end}} {{/*mainContent*/}}
